[main]
programName=Ghostscript
url=http://pages.cs.wisc.edu/~ghost/
versionRegex=(?<=Ghostscript )[0-9]+\.[0-9]+
versionURL=http://www.ghostscript.com/download/
downloadURL=http://downloads.ghostscript.com/public/gs#DOTLESSVERSION#w64.exe
installSilentArgs=["/S"]

regQueryType=regkey
arch=x86_64
regKey=HKLM
regSubKey=SOFTWARE\GPL Ghostscript
regRegEx=([0-9]+(?:\.[0-9]+)+)
regExPos=0