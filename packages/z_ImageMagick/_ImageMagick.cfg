[main]
programName=ImageMagick
url=http://www.imagemagick.org
versionURL=http://www.imagemagick.org/www/binary-releases.html#windows
downloadURL=http://www.imagemagick.org/www/binary-releases.html#windows
versionRegex=(?<=ImageMagick-)[0-9]+(?:\.[0-9]+)*(?:-[0-9]+)
downloadRegex=http://www.imagemagick.org/download/binaries/ImageMagick-#VERSION#-Q16-windows-x64-dll.exe
installSilentArgs=["/SP", "/VERYSILENT", "/NORESTART"]

regQueryType=regval
arch=x86_64
regKey=HKLM
regSubKey=SOFTWARE\\ImageMagick\\Current
regValue=Version
regRegEx=([0-9]+(?:\.[0-9]+)+)
regExPos=0
       