[main]
programName=GIMP
url=http://www.gimp.org/downloads/
versionRegex=(?<=GIMP\-)[0-9]+(?:\.[0-9]+)*
versionURL=http://gimp-win.sourceforge.net/stable.html
downloadURL=http://downloads.sourceforge.net/gimp-win/gimp-#VERSION#-i686-setup-1.exe
installSilentArgs=["/VERYSILENT", "NORESTART"]

regQueryType=regval
arch=x86_32
regKey=HKLM
regSubKey=SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\WinGimp-2.0_is1
regValue=DisplayVersion
regRegEx=([0-9]+(?:\.[0-9]+)+)
regExPos=0
       